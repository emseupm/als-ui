<div class="container">
  <div class="row">
    <div class="col-md-8 well">
      <div>
        <h4>Assembly line Inventory</h4>
      </div>
      <div>
        <button class="btn btn-default inventoryPart" ng-repeat="part in inventory" ng-click="assemblePart(part.id)">
          {{part.name}} <span class="badge">{{part.stock}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
